[advisories]
# Warn on unmaintained crates, error on vulnerabilities.
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

[licenses]
# Permissive licenses only.
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Unicode-DFS-2016",
  "Zlib",
  "CC0-1.0",
]
# Deny copyleft licenses that would affect distribution.
deny = [
  "GPL-2.0-only",
  "GPL-2.0-or-later",
  "GPL-3.0-only",
  "GPL-3.0-or-later",
  "AGPL-3.0-only",
  "AGPL-3.0-or-later",
  "LGPL-2.0-only",
  "LGPL-2.1-only",
  "LGPL-2.1-or-later",
  "LGPL-3.0-only",
  "LGPL-3.0-or-later",
]
copyleft = "deny"
allow-osi-fsf-free = "neither"
default = "warn"
confidence-threshold = 0.8

[bans]
# Deny multiple versions of the same crate to keep the dep tree clean.
multiple-versions = "warn"
wildcards = "deny"

[sources]
# Only allow crates from crates.io.
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
