[advisories]
# Vulnerabilities always error (cargo-deny default). Report unmaintained and yanked crates.
unmaintained = "workspace"
yanked = "warn"

[licenses]
# Permissive licenses only. Any license not listed here is denied.
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Unicode-DFS-2016",
  "Unicode-3.0",
  "Zlib",
  "CC0-1.0",
]
confidence-threshold = 0.8

[bans]
# Deny multiple versions of the same crate to keep the dep tree clean.
multiple-versions = "warn"
wildcards = "deny"

[sources]
# Only allow crates from crates.io.
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
